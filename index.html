<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="src/style/output.css" />
    <link
      rel="shortcut icon"
      href="src/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body class="bg-[#aad7b8]">
    <main
      class="w-full min-h-[100vh] md:h-fit flex flex-wrap content-start bg-[#aad7b8] py-5 px-5 2xl:container mx-auto"
    >
      <!------------------------------- panell ------------------->
      <section
        class="w-[100%] md:w-[7%] h-fit md:min-h-[550px] border border-black/50 bg-[#f7c236] flex flex-wrap md:content-start items-center justify-center gap-10 py-3 md:py-0"
      >
        <!-------------------------- profile picture ---------------->
        <figure
          class="w-[35px] md:w-[60%] rounded-xl overflow-hidden mt-0 md:mt-3 cursor-pointer"
        >
          <img src="src/images/parsa3.jpg" alt="profile" />
        </figure>
        <!------------------ task icon ------------------------->
        <figure
          class="w-[35px] md:w-[40%] rounded-xl overflow-hidden cursor-pointer hover:scale-125 duration-500"
        >
          <img src="src/images/task.png" alt="task" />
        </figure>
        <!------------------------------ search icon ----------------------->
        <figure
          class="w-[35px] md:w-[40%] rounded-xl overflow-hidden cursor-pointer hover:scale-125 duration-500"
        >
          <img src="src/images/search.png" alt="search" />
        </figure>
      </section>
      <!-------------------------------- task pannell ------------------------->
      <section
        id="taskPannell"
        class="w-full md:w-[20%] h-fit md:min-h-[550px] border border-black/50 bg-[#f7c236] flex flex-wrap justify-center gap-4 content-start md:pt-3 py-3 md:py-0"
      >
        <!------------------------------ all tasks -------------------------->
        <a
          id="btnAllTaskPage"
          class="flex items-center gap-2 w-[90%] h-fit rounded-2xl p-2 bg-[#f1f1f1] cursor-pointer hover:scale-105 duration-500"
          href="#"
        >
          <figure>
            <img
              class="w-[20px] h-[20px]"
              src="src/images/check list.png"
              alt=""
            />
          </figure>
          <h6 class="text-sm">All</h6>
        </a>
        <!---------------------------------- complete ------------------------->
        <a
          id="completeBtnPage"
          class="flex items-center gap-2 w-[90%] h-fit rounded-2xl p-2 bg-[#c4c4c4ad] cursor-pointer hover:scale-105 duration-500"
          href="#"
        >
          <figure>
            <img
              class="w-[20px] h-[20px]"
              src="src/images/complete.png"
              alt="#"
            />
          </figure>
          <h6 class="text-sm">Completed</h6>
        </a>
        <!---------------------------------- trash --------------------------->
        <a
          id="btnTrashPage"
          class="flex items-center gap-2 w-[90%] h-fit rounded-2xl p-2 cursor-pointer bg-[#c4c4c4ad] hover:scale-105 duration-500"
          href="#"
        >
          <figure>
            <img class="w-[20px] h-[20px]" src="src/images/trash.png" alt="" />
          </figure>
          <h6 class="text-sm">Trash</h6>
        </a>
      </section>
      <!-- task all make -->
      <section
        class="w-full md:w-[73%] min-h-[400px] md:min-h-[550px] border border-gray-400 bg-[#fff6e4] inset-shadow-sm inset-shadow-black/90 px-5 py-9"
      >
        <!-- all header -->
        <div class="flex items-center justify-between">
          <h6 class="text-[12px] sm:text-2xl font-bold">All Tasks</h6>
          <div class="flex items-center justify-between gap-3">
            <div class="relative flex items-center">
              <input
                class="border w-[170px] md:w-[220px] px-2"
                placeholder="serach"
                type="text"
                name=""
                id="search"
              />
              <img
                class="absolute cursor-pointer top-1/2 right-2 -translate-y-1/2 w-[25px] h-[25px]"
                src="src/images/search.png"
                alt=""
              />
            </div>
            <!-- profile picture -->
            <figure
              class="w-[40px] h-[40px] rounded-xl overflow-hidden cursor-pointer"
            >
              <img src="src/images/parsa3.jpg" alt="profile" />
            </figure>
          </div>
        </div>
        <!-- end all header -->

        <!-- add task -->
        <div
          id="inpTask"
          class="flex items-center justify-between mt-7 relative"
        >
          <input
            class="w-full px-3 py-2 rounded-xl font-black bg-[#c4c4c4ad] focus:outline-1 focus:outline-blue-500"
            placeholder="+ Add Task"
            type="text"
          />
          <button
            class="absolute right-5 px-2 py-1 text-white font-bold text-sm rounded-sm bg-gray-500 cursor-pointer hover:scale-105 duration-500"
          >
            Add Task
          </button>
        </div>

        <!-- tasks -->
        <div id="taskAdd"></div>

        <!-- Complete -->
        <div id="complete" class="w-full h-fit mt-5 flex-wrap hidden">
          <h2 class="w-full text-sm text-gray-600">Complete</h2>
        </div>
        <!----------------------------------- page trash ------------------->
        <div
          class="absolute right-5 top-[242px] md:top-5 w-[92%] md:w-[71%] min-h-[400px] md:min-h-[550px] border border-gray-400 bg-[#fff6e4] inset-shadow-sm inset-shadow-black/90 px-5 py-9 hidden"
          id="trashPage"
        >
          <!-- all header -->
          <div class="flex items-center justify-between">
            <h6 class="text-[12px] sm:text-2xl font-bold">Trash Tasks</h6>
            <div class="flex items-center justify-between gap-3">
              <div class="relative flex items-center">
                <input class="border w-[170px] md:w-[220px] px-2" type="text" name="" id="" />
                <img
                  class="absolute cursor-pointer top-1/2 right-0 -translate-y-1/2 w-[25px] h-[25px]"
                  src="src/images/search.png"
                  alt=""
                />
              </div>
              <!-- profile picture -->
              <figure
                class="w-[40px] h-[40px] rounded-xl overflow-hidden cursor-pointer"
              >
                <img src="src/images/parsa3.jpg" alt="profile" />
              </figure>
            </div>
          </div>
        </div>
        <!----------------------------------- complete ------------------->
        <div
          class="absolute right-5 top-[242px] md:top-5 w-[92%] md:w-[71%] min-h-[400px] md:min-h-[550px] border border-gray-400 bg-[#fff6e4] inset-shadow-sm inset-shadow-black/90 px-5 py-9 hidden"
          id="completePage"
        >
          <!-- all header -->
          <div class="flex items-center justify-between">
            <h6 class="text-[12px] sm:text-2xl font-bold">Completed Tasks</h6>
            <div class="flex items-center justify-between gap-3">
              <div class="relative flex items-center">
                <input class="border w-[170px] md:w-[220px] px-2" type="text" name="" id="" />
                <img
                  class="absolute cursor-pointer top-1/2 right-0 -translate-y-1/2 w-[25px] h-[25px]"
                  src="src/images/search.png"
                  alt=""
                />
              </div>
              <!-- profile picture -->
              <figure
                class="w-[40px] h-[40px] rounded-xl overflow-hidden cursor-pointer"
              >
                <img src="src/images/parsa3.jpg" alt="profile" />
              </figure>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="src/js/main.js"></script>
</html>
