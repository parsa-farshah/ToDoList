<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="src/style/output.css" />
    <link
      rel="shortcut icon"
      href="src/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body id="body" class="bg-[#d1bf00] archivo">
    <main
      id="main"
      class="w-full min-h-[100vh] md:h-fit flex flex-wrap content-start bg-[#d1bf00] py-5 px-5 2xl:container mx-auto"
    >
      <!------------------------------- panell ------------------->
      <section
        id="panellBtn"
        class="w-[100%] md:w-[7%] h-fit md:min-h-[550px] border-2 border-black/50 bg-[#ffff00] flex flex-wrap md:content-start items-center justify-center gap-10 py-3 md:py-0 shadow-2xl rounded-t-3xl md:rounded-tl-2xl md:rounded-bl-2xl"
      >
        <!-------------------------- profile picture ---------------->
        <figure
          id="profile"
          class="w-[35px] md:w-[50%] p-1 rounded-xl overflow-hidden cursor-pointer hover:scale-125 duration-500 bg-white flex justify-center items-center mt-0 md:mt-3"
        >
          <img class="rounded-xl" src="src/images/parsa3.jpg" alt="profile" />
        </figure>
        <!--------------------------- task icon ------------------------------------->
        <figure
          id="taskBtn"
          class="w-[35px] md:w-[50%] p-1 rounded-xl overflow-hidden cursor-pointer hover:scale-125 duration-500 bg-gray-200 flex justify-center items-center"
        >
          <img class="w-[90%]" src="src/images/task.png" alt="task" />
        </figure>
        <!------------------------------ day icon ----------------------->
        <figure
          id="dayBtn"
          class="w-[35px] md:w-[50%] p-1 rounded-xl overflow-hidden cursor-pointer hover:scale-125 duration-500 bg-white flex justify-center items-center"
        >
          <img src="src/images/day.png" alt="dat" />
        </figure>
        <!------------------------------ theme icon ----------------------->
        <figure
          id="themeBtn"
          class="w-[35px] md:w-[50%] p-1 rounded-xl overflow-hidden cursor-pointer hover:scale-125 duration-500 bg-white flex justify-center items-center"
        >
          <img src="src/images/theme.png" alt="theme" />
        </figure>
      </section>
      <!-------------------------------- task pannell ------------------------->
      <section
        id="taskPannell"
        class="w-full md:w-[20%] h-fit md:min-h-[550px] md:border-t-2 border-t-black/50 md:border-b-2 border-b-black/50 border-r-2 md:border-l-0 border-l-2 border-l-black/50 border-r-black/50 bg-[#f4ffc1] flex flex-wrap justify-center gap-4 content-start md:pt-3 py-3 md:py-0 shadow-2xl"
      >
        <!------------------------------ all tasks -------------------------->
        <a
          id="btnAllTaskPage"
          class="flex items-center gap-2 w-[90%] h-fit rounded-2xl p-2 bg-[#f1f1f1] cursor-pointer hover:scale-105 duration-500"
          href="#"
        >
          <figure>
            <img
              class="w-[20px] h-[20px]"
              src="src/images/check list.png"
              alt=""
            />
          </figure>
          <h6 class="text-sm">All</h6>
        </a>
        <!---------------------------------- complete ------------------------->
        <a
          id="completeBtnPage"
          class="flex items-center gap-2 w-[90%] h-fit rounded-2xl p-2 bg-[#c4c4c4ad] cursor-pointer hover:scale-105 duration-500"
          href="#"
        >
          <figure>
            <img
              class="w-[20px] h-[20px]"
              src="src/images/complete.png"
              alt="#"
            />
          </figure>
          <h6 class="text-sm">Completed</h6>
        </a>
        <!---------------------------------- trash --------------------------->
        <a
          id="btnTrashPage"
          class="flex items-center gap-2 w-[90%] h-fit rounded-2xl p-2 cursor-pointer bg-[#c4c4c4ad] hover:scale-105 duration-500"
          href="#"
        >
          <figure>
            <img class="w-[20px] h-[20px]" src="src/images/trash.png" alt="" />
          </figure>
          <h6 class="text-sm">Trash</h6>
        </a>
      </section>
      <!---------------------------------- task pages ------------------->
      <section
        id="taskAllpage"
        class="w-full md:w-[73%] min-h-[400px] md:min-h-[550px] border-2 border-black/50 md:border-l-0 bg-[#f4ffc1] inset-shadow-sm inset-shadow-black/90 px-5 py-9 relative shadow-2xl rounded-b-3xl md:rounded-tr-2xl md:rounded-br-2xl"
      >
        <!-- all header -->
        <div id="allTaskPage" class="flex items-center justify-between">
          <div class="flex items-center gap-0.5 md:gap-4">
            <h6 class="text-[10px] sm:text-2xl font-bold">All Tasks</h6>
            <img class="w-[35px] h-[35px]" src="src/images/task.png" alt="" />
          </div>
          <div class="flex items-center justify-between gap-3">
            <div class="relative flex items-center">
              <input
                class="border w-[130px] md:w-[220px] py-2 md:px-3 px-2 border-none rounded-2xl inset-shadow-sm inset-shadow-black/90 bg-[#ffff00]"
                placeholder="serach"
                type="text"
                name=""
                id="search"
              />
              <img
                class="absolute cursor-pointer top-1/2 right-2 -translate-y-1/2 w-[25px] h-[25px]"
                src="src/images/search.png"
                alt=""
              />
            </div>
            <!-- profile picture -->
            <figure
              class="w-[40px] h-[40px] rounded-xl overflow-hidden cursor-pointer"
            >
              <img src="src/images/parsa3.jpg" alt="profile" />
            </figure>
          </div>
        </div>
        <!-- end all header -->

        <!-- add task -->
        <div
          id="inpTask"
          class="flex items-center justify-between mt-7 relative"
        >
          <input
            class="w-full px-3 py-2 rounded-xl font-black bg-[#c4c4c4ad] focus:outline-1 focus:outline-blue-500"
            placeholder="+ Add Task"
            type="text"
          />
          <button
            class="absolute right-5 px-2 py-1 text-white font-bold text-sm rounded-sm bg-gray-500 cursor-pointer hover:scale-105 duration-500"
          >
            Add Task
          </button>
        </div>

        <!-- tasks -->
        <div id="taskAdd"></div>

        <!-- Complete -->
        <div id="complete" class="w-full h-fit mt-5 flex-wrap hidden">
          <h2 class="w-full text-sm text-gray-600">Complete</h2>
        </div>
        <!----------------------------------- page trash ------------------->
        <div
          class="absolute w-full h-full right-0 mx-auto top-0 border border-gray-400 bg-[#f4ffc1] inset-shadow-sm inset-shadow-black/90 px-5 py-9 hidden rounded-b-3xl md:rounded-tr-2xl md:rounded-br-2xl"
          id="trashPage"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-0.5 md:gap-4">
              <h6 class="text-[10px] sm:text-2xl font-bold">Trash Tasks</h6>
              <img
                class="w-[35px] h-[35px]"
                src="src/images/trash.png"
                alt=""
              />
            </div>
            <div class="flex items-center justify-between gap-3">
              <div class="relative flex items-center">
                <input
                  class="border-none w-[130px] md:w-[220px] py-2 md:px-3 px-2 inset-shadow-sm inset-shadow-black/90 bg-[#ffff00] rounded-2xl"
                  placeholder="serach"
                  type="text"
                  name=""
                  id="searchTrash"
                />
                <img
                  class="absolute cursor-pointer top-1/2 right-2 -translate-y-1/2 w-[25px] h-[25px]"
                  src="src/images/search.png"
                  alt=""
                />
              </div>
              <!-- profile picture -->
              <figure
                class="w-[40px] h-[40px] rounded-xl overflow-hidden cursor-pointer"
              >
                <img src="src/images/parsa3.jpg" alt="profile" />
              </figure>
            </div>
          </div>
        </div>
        <!----------------------------------- page complete  ------------------->
        <div
          class="absolute w-full h-full right-0 mx-auto top-0 border border-gray-400 bg-[#f4ffc1] inset-shadow-sm inset-shadow-black/90 px-5 py-9 hidden rounded-b-3xl md:rounded-tr-2xl md:rounded-br-2xl"
          id="completePage"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-0.5 md:gap-4">
              <h6 class="text-[10px] sm:text-2xl font-bold">Complete Tasks</h6>
              <img
                class="w-[35px] h-[35px]"
                src="src/images/complete.png"
                alt=""
              />
            </div>
            <div class="flex items-center justify-between gap-3">
              <div class="relative flex items-center">
                <input
                  class="border-none w-[130px] md:w-[220px] py-2 md:px-3 px-2 inset-shadow-sm inset-shadow-black/90 bg-[#ffff00] rounded-2xl"
                  placeholder="serach"
                  type="text"
                  name=""
                  id="searchComplete"
                />
                <img
                  class="absolute cursor-pointer top-1/2 right-2 -translate-y-1/2 w-[25px] h-[25px]"
                  src="src/images/search.png"
                  alt=""
                />
              </div>
              <!-- profile picture -->
              <figure
                class="w-[40px] h-[40px] rounded-xl overflow-hidden cursor-pointer"
              >
                <img src="src/images/parsa3.jpg" alt="profile" />
              </figure>
            </div>
          </div>
        </div>
        <!----------------------------------- page day ------------------->
        <div
          class="absolute w-full h-full right-0 mx-auto top-0 border border-gray-400 bg-[#f4ffc1] inset-shadow-sm inset-shadow-black/90 px-5 py-9 hidden flex-col flex-wrap rounded-b-3xl md:rounded-tr-2xl md:rounded-br-2xl"
          id="dayPage"
        >
          <div class="w-full flex justify-between">
            <div class="flex items-center gap-4">
              <h6 class="text-[10px] sm:text-2xl font-bold">Today Tasks</h6>
              <img class="w-[35px] h-[35px]" src="src/images/day.png" alt="" />
            </div>
            <div class="flex h-fit items-center justify-between gap-3">
              <div class="relative flex items-center">
                <input
                  class="border-none w-[130px] md:w-[220px] py-2 md:px-3 px-2 inset-shadow-sm inset-shadow-black/90 bg-[#ffff00] rounded-2xl"
                  placeholder="serach"
                  type="text"
                  name=""
                  id="todaySearch"
                />
                <img
                  class="absolute cursor-pointer top-1/2 right-2 -translate-y-1/2 w-[25px] h-[25px]"
                  src="src/images/search.png"
                  alt=""
                />
              </div>
              <!-- profile picture -->
              <figure
                class="w-[40px] h-[40px] rounded-xl overflow-hidden cursor-pointer"
              >
                <img src="src/images/parsa3.jpg" alt="profile" />
              </figure>
            </div>
          </div>
        </div>
        <!----------------------------------- profile page ------------------->
        <div
          class="absolute w-full h-[500px] md:h-full right-0 mx-auto top-0 border border-gray-400 bg-[#f4ffc1] inset-shadow-sm inset-shadow-black/90 px-5 hidden flex-col flex-wrap rounded-b-3xl md:rounded-tr-2xl md:rounded-br-2xl"
          id="profilePage"
        >
          <div class="w-full h-full flex justify-center items-center">
            <div class="w-[300px] h-[450px] flex justify-center items-center">
              <div
                id="profileBg"
                class="w-[100%] h-full bg-[#ffff00] rounded-3xl overflow-hidden p-2"
              >
                <figure class="w-full rounded-3xl overflow-hidden">
                  <img
                    class="w-full h-full object-cover"
                    src="src/images/parsa3.jpg"
                    alt=""
                  />
                </figure>
                <!-- name -->
                <h6 class="text-center font-bold mt-2">Parsa Dehghan</h6>
                <h5 class="text-center font-bold mt-2">My Social :</h5>
                <div class="flex w-full">
                  <ul
                    class="w-full h-fit flex justify-center items-center *:size-[50px] *:rounded-full *:bg-[rgba(255,255,255,0.07)] *:flex *:justify-center *:items-center *:hover:bg-white *:duration-500 *:cursor-pointer gap-1"
                  >
                    <!-- github -->
                    <li>
                      <a href="https://github.com/parsa-farshah" target="_blank"
                        ><img
                          class="w-[35px] hover:scale-125 duration-500"
                          src="src/images/github.png"
                          alt="github"
                      /></a>
                    </li>
                    <!-- instagram -->
                    <li>
                      <a
                        href="https://www.instagram.com/parsa_dehghanpour_dv?igsh=eHkwNWhsa3I4ZWVp"
                        target="_blank"
                        alt="instagram"
                      >
                        <img
                          class="w-[35px] hover:scale-125 duration-500"
                          src="src/images/instagram.png"
                          alt="github"
                        />
                      </a>
                    </li>
                    <!-- linkedin -->
                    <li>
                      <a
                        href="https://linkedin.com/in/parsa-dehghan-pour-farashah-85ab04250"
                        target="_blank"
                        alt="linkedin"
                      >
                        <img
                          class="w-[35px] hover:scale-125 duration-500"
                          src="src/images/linkedin.png"
                          alt="github"
                        />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!----------------------------------- theme page ------------------->
        <div
          class="absolute w-full h-[500px] md:h-full right-0 mx-auto top-0 border border-gray-400 bg-[#f4ffc1] inset-shadow-sm inset-shadow-black/90 px-5 hidden flex-col flex-wrap rounded-b-3xl md:rounded-tr-2xl md:rounded-br-2xl"
          id="themePage"
        >
          <div class="w-full h-fit flex flex-wrap justify-center md:justify-start content-start gap-4 p-5">
            <!-- default color -->
            <div
              id="defaultColor"
              class="w-[80px] h-[80px] bg-amber-400 inset-shadow-sm inset-shadow-black/90 rounded-3xl border-2 cursor-pointer"
            ></div>
            <!-- blue color -->
            <div
              id="blueColor"
              class="w-[80px] h-[80px] bg-blue-500 inset-shadow-sm inset-shadow-black/90 rounded-3xl border-2 cursor-pointer"
            ></div>
            <!-- purple color -->
            <div
              id="purpleColor"
              class="w-[80px] h-[80px] bg-purple-600 inset-shadow-sm inset-shadow-black/90 rounded-3xl border-2 cursor-pointer"
            ></div>
            <!-- green color -->
            <div
              id="greenColor"
              class="w-[80px] h-[80px] bg-green-600 inset-shadow-sm inset-shadow-black/90 rounded-3xl border-2 cursor-pointer"
            ></div>
            <!-- bg1 color -->
            <div
              id="bg1"
              class="w-[80px] h-[80px] bg-[url(../images/bg1theme1.jpg)] inset-shadow-sm inset-shadow-black/90 rounded-3xl border-2 cursor-pointer"
            ></div>
                       <!-- bg2 color -->
            <div
              id="bg2"
              class="w-[80px] h-[80px] bg-[url(../images/bg1theme2.jpg)] inset-shadow-sm inset-shadow-black/90 rounded-3xl border-2 cursor-pointer"
            ></div>
              <!-- dark color -->
            <div
              id="dark"
              class="w-[80px] h-[80px] bg-black inset-shadow-sm inset-shadow-black/90 rounded-3xl border-2 cursor-pointer"
            ></div>
          </div>

          </div>
        </div>
      </section>
      <!----------------------------- error if task input empty ----------------------->
      <div
        id="errorEmpty"
        class="w-full absolute top-0 right-full h-full bg-black/60 flex justify-center items-center duration-300"
      >
        <div
          class="w-[200px] h-[200px] border-4 border-amber-800 bg-amber-500 rounded-3xl flex flex-col justify-center items-center"
        >
          <img src="src/images/error.png" alt="" />
          <h4 class="font-bold text-sm">Task input is empty</h4>
        </div>
      </div>
    </main>
  </body>
  <script src="src/js/main.js"></script>
</html>
